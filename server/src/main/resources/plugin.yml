name: ${identifier}
version: ${version}
description: ${description}
website: ${website}
author: ${author}

prefix: ${prefix}
load: POSTWORLD
api-version: '${api_version}'
main: dev.leialoha.imprisoned.ImprisonedPlugin

loadbefore: []
softdepend: []
depend: [ WorldGuard ]

commands:
  changelog:
    description: The main command for Player Warps
    aliases: [ changes, patches, patch ]
    permission: ${identifier}.command.changelog
    permission-message: You do not have permission to use this command!
    usage: "Usage: /changelog help"
